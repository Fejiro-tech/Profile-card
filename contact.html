<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav-link">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About</a>
        <a href="contact.html" class="nav-btn">Contact</a>
    </nav>

    <section class="contact-section" aria-labelledby="contact-heading">
        <header class="contact-header">
            <h2 id="contact-heading">Get In Touch</h2>
        </header>

        <form class="contact-form">
            <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" id="fullName" name="name" placeholder="Your Full Name" data-testid="test-contact-name" aria-describedby="name-error">
                <p id="name-error" data-testid="test-contact-error-name"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" data-testid="test-contact-email" aria-describedby="email-error">
                <p id="email-error" data-testid="test-contact-error-email"></p>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" data-testid="test-contact-subject" aria-describedby="subject-error">
                <p id="subject-error" data-testid="test-contact-error-subject"></p>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message..." rows="5" data-testid="test-contact-message" aria-describedby="message-error"></textarea>
                <p id="message-error" data-testid="test-contact-error-message"></p>
            </div>

            <button type="submit" class="submit-btn" data-testid="test-contact-submit">Send Message</button>

            <div id="success-message" data-testid="test-contact-success">
                Thanks for your message! I'll get back to you soon.
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
